<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>
<body>
    <form class= "Formulario">
    <h2 class="form_title"> Inicia Sesión</h2>
    <p class="form_paragraph"> Aún no tienes una cuenta? 
        <a href="#" class="form_link"> Entra aqui</a>
    </p>

    <div class="form_container">
        <div class="form_group"></div>
            <input type="text" id="nombre" class="form_input" placeholder=" ">
            <label for="nombre" class="form_label"> Nombre:</label>
            <span class="form_line"></span>
        </div>
        <div>
            <input type="text" id="user" class="form_input" placeholder=" ">
            <label for="user" class="form_label"> Usuario</label>
            <span class="form_line"></span>
        </div>
        <div>
            <input type="text" id="pasword" class="form_input" placeholder=" ">
            <label for="pasword" class="form_label"> Contraseña</label>
            <span class="form_line"></span>
        </div>
        <button type="submit">entrar</button>
    </div>
    </form>
</body>
</html>
